version: "3.5"
services:
  db:
    image: mysql:8.0.21
    container_name: db-mysql
    platform: linux/x86_64
    ports:
      - 3308:3306
    environment:
      - MYSQL_ROOT_PASSWORD=root
    restart: "always"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 10s
      retries: 5